
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Quality and User Sentiment WebApp in Singapore</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking CSS outside -->
    <link href="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.css" rel="stylesheet">
</head>
<body>
    <h1>Park Quality and User Sentiment WebApp</h1>
    <!-- Container -->
    <div id="container">
        <!-- Map Container -->
        <div id="map"></div>
        <!-- Time Slider -->
        <div id="slider"></div>
        <!-- Park Information Container -->
        <div id="info">
            <h2>Park Information</h2>
            <hr>
            <div id="parkDetails"></div>
        </div>
        <!-- PieChart Container -->
        <div id="pieChartWrapper">
            <h2>Reviews Topic</h2>
            <div id="pieChartContainer">
                <canvas id="myPieChart"></canvas>
                <button id="resetButton" style="margin-top: 10px;">Back</button>
            </div>
        </div>
    </div>

    <!-- Use Google Maps JavaScript API to replace YOUR_API_KEY -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQUQ5Acb_bp52LX2tSs_P7FOH0nytrU6E&callback=initMap&language=en&libraries=visualization" async defer></script>
    <!-- Loading noUislider -->
    <script src="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.js"></script>
    <!-- Loading Data -->
    <script src="demo.js"></script>
    <!-- Loading Dynamic Pie Chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Loading Data -->
    <script src="pieChart.js"></script>
